<ion-header>

  <!-- <ion-navbar>
    <ion-title>Upload</ion-title>

<ion-navbar>
    <ion-buttons end>
     <!-- <button ion-button icon-left style="float: left" color="light" (click)="closeModal();" >Cancel</button> -->
     <button ion-button icon-right color="light" (click)="uploadData();" ><ion-icon name="cloud-upload"></ion-icon> &nbsp;Upload </button>
   </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
	<div style="margin-top: 20px;">
	<!--   <ion-card >
	  <ion-icon name="person"> &nbsp;{{result.name}}</ion-icon>
	  <span>&nbsp;&nbsp;&nbsp;</span>
	   <span class="fleft">&nbsp;&nbsp;&nbsp;Rs {{result.amount}}/- &nbsp;&nbsp;<ion-icon (click)="uploadData(result.id);" name="arrow-up"></ion-icon></span>
	  </ion-card> -->
	  	<ion-card class="active" *ngFor="let result of results" >
		  <small class="fleft" style="color:#fff">1-1-2017</small>
		  <ion-card-content>

		    <ion-card-title style="color:#fff">
		      {{result.name}}<span class="fleft">Rs. {{result.amount}} -/
		      						</span>
		      </ion-card-title>
		    <p>
		    	<ion-row>
		      	  <ion-col col-4> 
		            <span class="" (click)="deleteRecord(result.id);" style="float: left"> 
		            	<!-- <ion-icon style="color:#fff" name="trash"></ion-icon> -->
		            	<small style="color: #fff">Delete</small>
		            </span> 
		      	  </ion-col> 
		      	  <ion-col col-4 text-center>  
					<span text-center (click)="viewRecord(result.id);"> &nbsp;&nbsp;
						<!-- <ion-icon style="color:#fff" name="eye"></ion-icon> -->
						<small style="color: #fff">Edit</small>
					</span> 
				 </ion-col>
				  <ion-col col-4> 
				    <span item-center style="float: right" (click)="uploadData();"> 
				    	<!-- <ion-icon style="color:#fff" name="arrow-up"></ion-icon> -->
				    	<small style="color: #fff">Upload</small>
				    </span> 
				  </ion-col>
				</ion-row>

		    </p>
		  </ion-card-content>
		</ion-card>
	 
	  
	    
</div>
	  <!--  <ion-fab top right edge color="light">
           <button (click)="uploadData();" ion-fab><ion-icon name="arrow-up"></ion-icon></button>
      </ion-fab> -->
</ion-content>
