<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <form [formGroup]="collect"  #registerForm="ngForm">
      <ion-list no-lines padding-top inset>
     
        <ion-item>
        	<ion-datetime displayFormat="DD-MM-YYYY" formControlName="fdate" name="today"></ion-datetime>
        </ion-item>

            <ion-item>
                <ion-label floating>Mobile Number</ion-label>
      	        <ion-input type="text"  formControlName="fmobile" interface="popover" name="mobile" placeholder=""></ion-input>
			</ion-item>
		     
      
            <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" interface="popover"  formControlName="fname" name="name"  placeholder=""></ion-input>
          </ion-item>
      
		  <ion-item>
            <ion-label floating>Amount</ion-label>
            <ion-input interface="popover" type="number"  formControlName="famount"  name="amount"></ion-input>
          </ion-item>
         
          <ion-item>
            <ion-label floating>Comment</ion-label>
            <ion-input interface="popover" type="text"  formControlName="fcomment" name="name"></ion-input>
          </ion-item>
     </ion-list>
      

      </form>
      <ion-fab top right edge color="light">
           <button (click)="update()" ion-fab><ion-icon name="checkmark"></ion-icon></button>
      </ion-fab>
  
</ion-content>
