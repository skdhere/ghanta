<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor="let item of dummy_data" style="background-color:#2b4030">
  <ion-item  (click)="collect(item)" style="background-color:#2b4030;color: #fff;border-radius: 10px;">
   {{ item.name }}<span item-right>{{item.mobile_no}}</span>
  </ion-item>
</ion-list>
</ion-content>
