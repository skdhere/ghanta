<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of dummy_data" (click)="collect(item)">
   {{ item.name }}<span item-right>{{item.mobile_no}}</span>
  </ion-item>
</ion-list>
</ion-content>
