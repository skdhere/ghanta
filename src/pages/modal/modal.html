<ion-header >
  <ion-navbar>
    <ion-buttons end>
     <!-- <button ion-button icon-left style="float: left" color="light" (click)="closeModal();" >Cancel</button> -->
     <button ion-button icon-right color="light" (click)="save();" >Save</button>
   </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content padding>

	 <form [formGroup]="collect"  #registerForm="ngForm">
      <ion-list no-lines padding-top inset>
     
        <ion-item>
        	<ion-datetime displayFormat="DD-MM-YYYY" formControlName="fdate" name="today"></ion-datetime>
        </ion-item>

       <!-- <ion-row>
      	  <ion-col col-8> -->
      	  	
      	    <ion-item>
                <ion-label floating>Mobile Number</ion-label>
      	        <ion-input type="text"  formControlName="fmobile" interface="popover" name="mobile" placeholder="" readonly>
      	        </ion-input>

      	    </ion-item>
		     
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" interface="popover"  formControlName="fname" name="name"  placeholder="" readonly></ion-input>
          </ion-item>
      

		<ion-item>
            <ion-label floating>Amount</ion-label>
            <ion-input interface="popover" type="number"  formControlName="famount"  name="amount"></ion-input>
          </ion-item>
        


       
          <ion-item>
            <ion-label floating>Comment</ion-label>
            <ion-input interface="popover" type="text"  formControlName="fcomment" name="name"></ion-input>
          </ion-item>
        

    </ion-list>
      

 </form>
