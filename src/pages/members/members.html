<ion-header>

  <ion-navbar>
    <ion-title>Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	  <ion-card *ngFor="let result of dummy_data" (click)="viewDatail(result.id)" style="background-color: #178484;color: #fff;border-radius: 10px">
	  <ion-icon name="person"></ion-icon>
	  <span>&nbsp;&nbsp;&nbsp;{{result.name}}</span>
	   <span class="fleft">&nbsp;&nbsp;&nbsp;{{result.mobile_no}}/-</span>
	  </ion-card>
	  
</ion-content>
