<ion-header>

  <ion-navbar>
    <ion-title>Collect

    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="submit(data);" icon-only><ion-icon name="md-checkmark"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <form (ngSubmit)="submit(data)" #registerForm="ngForm">
    <ion-list no-lines padding-top>
     
        <ion-item>
        	<!-- <ion-input (click)="getDate();" type="text" value="AM" [(ngModel)]="data.date" name="date" placeholder="Date" required readonly></ion-input> -->
          <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="today" name="today"></ion-datetime>
        </ion-item>

       <ion-row>
      	  <ion-col col-8>
      	    <ion-item>
      	        <ion-input type="text" [(ngModel)]="data.mobile" name="mobile" placeholder="Mobile Number"></ion-input>
      	    </ion-item>
		      </ion-col>
      		<ion-col col-4><button type="button" ion-button block round (click)="scanBarcode();"  color="secondary" clear required>Scan</button></ion-col>
  		</ion-row>
      <ion-row> 
        <ion-col>
          <ion-item>
            <ion-input type="text" [(ngModel)]="data.name" name="name"  placeholder="Name" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

<ion-list radio-group>
      <ion-row>
      	  <ion-col col-6>
      	    <ion-item>
		          <ion-radio  checked value="a" name="type111" ></ion-radio>
      		    <ion-label>Morning</ion-label>
           </ion-item>
         </ion-col>
      		<ion-col col-6>
            <ion-item>
    		      <ion-radio  value="b" name="type111"  ></ion-radio>
              <ion-label>Evening</ion-label>
    		    </ion-item>
         </ion-col>
  		</ion-row>
</ion-list>



     <ion-row> 
        <ion-col>
          <ion-item>
            <ion-input type="number" value="AM" [(ngModel)]="data.amount" min=10 name="amount" placeholder="Amount" required></ion-input>
          </ion-item>
         </ion-col>
      </ion-row>


    </ion-list>
   
      <button ion-button block round   color="secondary"  [disabled]="!registerForm.form.valid">Submit</button>

      </form>

      <button ion-button block color="light" clear (click)="forgotPasswordPage();">Forgot Password</button>
   </div> --> 
</ion-content>
